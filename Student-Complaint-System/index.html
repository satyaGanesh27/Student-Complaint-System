<html lang="en">

    <title>Student Complaint Management System</title>

                    <h3 class="role-title">Student</h3>
                    <p class="role-description">Submit and track your complaints and concerns</p>
                    <button class="role-button student-button">Continue as Student</button>
                </div>

                            <path d="M4.22 19.78L5.64 18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            <path d="M18.36 5.64L19.78 4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        </svg>
                    </div>
                    <h3 class="role-title">Teacher</h3>
                    <p class="role-description">Review and respond to assigned student complaints</p>

                    </div>
                    <h3 class="role-title">Admin</h3>
                    <p class="role-description">Manage and assign complaints to teachers</p>
                    <button class="role-button admin-button">Continue as Admin</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectRole(role) {
            localStorage.setItem('selectedRole', role);
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
