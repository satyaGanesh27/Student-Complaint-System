<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Complaint System</title>
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-icon">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 3H6C4.89543 3 4 3.89543 4 5V19C4 20.1046 4.89543 21 6 21H15" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 17L15 12L10 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M15 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </div>
            
            <h1 class="auth-title" id="authTitle">Student Login</h1>
            <p class="auth-subtitle">Sign in to access your dashboard</p>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="auth-button">Sign In</button>
            </form>
            
            <div id="studentRegisterLink" class="auth-link" style="display: none;">
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </div>
            
            <div class="auth-back">
                <a href="index.html">‚Üê Back to role selection</a>
            </div>
            
            <div id="error" class="error-message"></div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }
    </script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
